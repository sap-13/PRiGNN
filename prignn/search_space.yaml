architecture:
  layers:
    - layer_type:
        - GCNConv
        - GATConv
        - SAGEConv
      out_channels:
        - 32
        - 64
        - 128
      activation:
        - relu
        - prelu
        - leaky_relu
    - layer_type:
        - GCNConv
        - GATConv
        - SAGEConv
      out_channels:
        - "auto"
      activation:
        - identity

hyperparameters:
  epochs:
    - 100
    - 200
  lr:
    - 0.01
    - 0.005
    - 0.001
  dropout:
    - 0.5
    - 0.6